<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col><br />
        <img  src="assets/pos.jpg" width="30%" /><br /><br />
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="FormLogin" (ngSubmit)="login()">
    <ion-item>
      <div color="dark"  slot="start">
        <ion-icon slot="icon-only" name="person" ></ion-icon>
    </div>
      <ion-input type="text" name="idpetugas" placeholder="idpetugas" formControlName="idpetugas"></ion-input>
    </ion-item>  
    <ion-item>
      <div color="dark"  slot="start">
        <ion-icon slot="icon-only" name="lock-closed"></ion-icon>
    </div>
    <ion-input type="text" name="passpetugas" placeholder="passpetugas" formControlName="passpetugas" 
    *ngIf="showPasswordText"></ion-input>
    <ion-input type="password" name="passpetugas" placeholder="passpetugas"  formControlName="passpetugas" 
    *ngIf="!showPasswordText"></ion-input>
    <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" 
    *ngIf="showPasswordText" name="eye"  slot="end" class="ion-align-self-center"></ion-icon>
    <ion-icon color="dark" slot="icon-only" (click)="showPasswordText = !showPasswordText" 
    *ngIf="!showPasswordText" name="eye-off" slot="end" class="ion-align-self-center"></ion-icon>
    </ion-item>
    <ion-button type="submit" expand="block" color="primary" [disabled]="!FormLogin.valid">Login</ion-button>
    </form>
    <ion-button type="submit" expand="block" color="primary" routerLink="/cekkoneksi">Cek Koneksi Param</ion-button>
  
</ion-content>
