
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-start">Scan Kantong CN38</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header > 
    <ion-card-title class="ion-text-center" color="primary">APLIKASI SCAN KANTONG BC1.1</ion-card-title>
    <ion-card-subtitle class="ion-text-center" color ="primary" >[Dev Version 18072020]</ion-card-subtitle>
  </ion-card-header >
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4" >
        <div class="ion-text-start" >
          <p id="font" class="ion-text-center" ><ion-img  src="assets/kantong.jpg" routerLinkActive="/pilihgudang" routerDirection="root" routerLink="/pilihgudang"></ion-img>Entri Data</p>
        </div>
      </ion-col>
      <ion-col size="5">
        <div class="ion-text-end">
          <p class="ion-text-center"><ion-img  src="assets/upload.png" routerLink="/upload"></ion-img> Upload Data</p>
        </div>
      </ion-col>  
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <div class="ion-text-justify">
          <p class="ion-text-center"><ion-img  src="assets/pembesar.png" routerLink="/cari"></ion-img>Cari Data</p>
          
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="ion-text-wrap">
          <p class="ion-text-center"><ion-img  src="assets/logout.jpg" (click)="logout()"></ion-img>Log Out</p>
        </div>
      </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col color="primary" >
        <div class="ion-text-justify" >
         
          <p color="primary">Petugas : CECEP SUDARAJAT
          </p>
          <p color="primary">Id kantor : 19000</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer >
  <ion-item >      
      <ion-datetime displayFormat="MM-DD-YYYY HH:mm:ss" disabled value="07-18-2020" display-timezone="utc"></ion-datetime>

  </ion-item>
</ion-footer>
