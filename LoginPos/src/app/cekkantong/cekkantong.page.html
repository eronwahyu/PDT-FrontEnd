<ion-header>
  <ion-toolbar>
    <ion-row >
      <ion-col size="1.2" >
        <div  >
          <ion-img  src="assets/cekkantong.png"></ion-img>
        </div>
      </ion-col>
      <ion-col >
        <div class="ion-text-end">
          
          <ion-title>ENTRI KANTONG</ion-title>
        </div>
      </ion-col>
      
    </ion-row>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <ion-item>
            <ion-label>No Pos : 0001 </ion-label>
            <ion-input type="number" disabled></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
          <ion-item>
            <ion-label>Gudang : CIMP </ion-label>
            <ion-input type="number"  disabled></ion-input>
          </ion-item></div>
      </ion-col>
      <ion-col>
        <div class="ion-text-center">
          <ion-item>
            <ion-label>asal : JP</ion-label>
            <ion-input type="number"  disabled></ion-input>
          </ion-item></div> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-justify">
          <ion-item>
            <ion-label>AWB : AWB0001</ion-label>
            <ion-input type="number"  disabled></ion-input>
          </ion-item>
        </div>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-justify">
          <ion-item>
            <ion-label>No Kantong : </ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-justify">
          <ion-item>
            <ion-label>Berat (Kg) : </ion-label>
            <ion-input type="number"></ion-input>
            <ion-label>, : </ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <div>
          <ion-button type="submit" expand="half" color="primary" (click)="openToast()" >Save</ion-button>
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-button expand="half" color="primary" (click)="hapus()">Clear</ion-button>
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-button expand="half" color="primary" routerLink="/home" >Close</ion-button>
        </div>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-justify">
           
              <p>Daftar Kantong :</p>
              <ion-item>
                <ion-textarea rows="6" cols="20" ></ion-textarea>
  
              </ion-item>            
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>
   <ion-footer class="ion-no-border">
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <ion-item>
            <ion-label>Kounter : </ion-label>
            <ion-input type="number" ></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
          <ion-item>
            <ion-label>Jml.Kantong : </ion-label>
            <ion-input type="number" ></ion-input>
          </ion-item></div>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
